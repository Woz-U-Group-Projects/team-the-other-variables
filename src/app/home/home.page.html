<ion-header>
  <ion-toolbar>
    <ion-title>
      Logged in
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon name="exit" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  Welcome <strong>{{user}}</strong>

  <p>
    Message from the secret service:
    <strong>{{message}}</strong>
  </p>
</ion-content>
