<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Search
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-item>
      <ion-label>I am interested in...</ion-label>
    </ion-item>

    <ion-item>
        <ion-label>Male</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>
    
    <ion-item>
        <ion-label>Female</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <ion-list>
          <ion-label> My animal's personality is...</ion-label>

          <ion-item>
            <ion-label>Playful</ion-label>
            <ion-checkbox [(ngModel)]="playful"></ion-checkbox>
          </ion-item>
        
          <ion-item>
            <ion-label>Chill</ion-label>
            <ion-checkbox [(ngModel)]="chill" ></ion-checkbox>
          </ion-item>
        
          <ion-item>
            <ion-label>Meh</ion-label>
            <ion-checkbox [(ngModel)]="meh"></ion-checkbox>
          </ion-item>
        
        </ion-list>
  

</ion-content>
